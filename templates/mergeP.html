{% extends "layout.html" %}

{% block title %}
    Search For Foods
{% endblock %}

{% block main %}
    <h2>Search Proteins By Merge Sort</h2>

      <div class = "images">
        <img src = " https://images.squarespace-cdn.com/content/v1/59f0e6beace8641044d76e9c/1583868986797-TJKAKVEQVZBR7LF82JST/Animal+Proteins.jpeg" width =700 height =400 alt ="protein pic">
    </div>
        <form action="/" method="post">
        <div class = "form-group">
            <label for = "order"> Print Order</label>
            <select class = "form-control" id = "order" name = "order">
                <option value="">Select Order</option>
                {%for opt in opts %}
                    <option value= "{{ opt }}"> {{opt}}</option>
                {% endfor %}
            </select>
        </div>
        <div class = "form-group">
            <label for="shares">Size</label>
            <input class = "form-control" id ="list" name ="list" placeholder="Enter Size of List (1 - 7073)" type = "number">

        </div>
        <button class="btn btn-primary" type="submit">Generate</button>

    </form>

{% endblock %}
